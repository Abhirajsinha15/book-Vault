<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CDNs -->

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <!-- Google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Font-awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../css/main.css" />

    <title>Cart</title>
  </head>
  <body class="dark-mode">
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <img src="../images/book-logo.png" alt="logo" />
          <a class="navbar-brand mx-2" href="./home.html"> Book Vault</a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-lg-0 align-items-center">
              <li class="nav-item ">
                <a
                  class="nav-link "
                  aria-current="page"
                  href="./home.html"
                  ><i class="fa fa-home" aria-hidden="true"></i
                ></a>
              </li>
              <li class="nav-item mx-3">
                <a
                  class="nav-link "
                  aria-current="page"
                  href="./cart.html"
                  ><i class="fa fa-heart" aria-hidden="true"></i
                ></a>
              </li>
              <i class="fa fa-sun-o" aria-hidden="true"></i>
              <li class="nav-item form-check form-switch ">
                <input class="form-check-input" type="checkbox" role="switch"  id="switchCheckChecked" checked>
              </li>
              <i class="fa fa-moon-o" aria-hidden="true"></i>
              
              <li class="nav-item">
                <h4 id="userName" class="mx-3 my-0">user</h4>
              </li>
              <li class="nav-item">
                <button
                  class="btn btn-outline-danger"
                  type="button"
                  aria-disabled="true"
                  id="logOut"
                >
                  <i class="fa fa-power-off" aria-hidden="true"></i>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div
          id="loader"
          style="display: none; text-align: center; margin: 20px"
        >
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div id="toast"></div>
        <div class="container-fluid px-5">

          <div id ="cartContainer" class="row my-5 ">
            
          </div>
        </div>
    </main>
    <footer></footer>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <script src="../js/cart.js"></script>
  
  </body>
</html>
