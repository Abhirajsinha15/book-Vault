<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CDNs -->

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <!-- Google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Font-awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/css/main.css">

    <title>Book-Vault</title>
  </head>
  <body>
    <main>
      <div class="container">
      <div class="row bg-warning p-5">
        <div class="col-md-6 col-lg-6 col-xl-6 signin-container bg-success py-5">
          <form action="" id="signIn">
            <div class="mb-3">
              <input type="text" class="form-control" id="userEmail" placeholder="Email address">
              <span  class="error" id="emailError"></span>

            </div>
            <div class="mb-3">
              <input type="password"  class="form-control"  id="userPassword" placeholder="Password">
              <span  class="error" id="emailError"></span>

            </div>
            <a href="./home.html" id="logIn">Log In</a>
          </form>
        </div>
        <div class="col-md-6 col-lg-6 col-xl-6 signup-container bg-danger py-5">
          <form action="" id="signUp">
            <div class="mb-3">
              <input type="text" class="form-control" id="userEmail" placeholder="Email address">
              <span  class="error" id="emailError"></span>

            </div>
            <div class="mb-3">
              <input type="password"  class="form-control"  id="userPassword" placeholder="Password">
              <span  class="error" id="emailError"></span>

            </div>
            <a href="./home.html" id="signUp">Sign up</a>
          </form>
        </div>
          
        </div>
      </div>
 
    </main>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <script src="../js/auth.js"></script>
  </body>
</html>
